<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포스트잇 추가 오답
    </title>
    <link rel="stylesheet" href="./css/add-post.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>

  <body>
    <form action="http://localhost:3000/concept" method="POST">
      <div class="rectangle">
        <div class="title">오답</div>
        <div class="subtitle">중요도</div>
        <button class="custom-button">
          <img src="images/Group 15.svg" alt="Button 1" />
        </button>
        <button class="custom-button">
          <img src="images/Group 16.svg" alt="Button 2" />
        </button>
        <button class="custom-button">
          <img src="images/Group 17.svg" alt="Button 3" />
        </button>
        <div class="custom-rectangle">
          <textarea
            id="description"
            placeholder="개념을 입력해주세요(300글자이내)"></textarea>
        </div>
        <input type="submit" value="포스트잇 생성" id="submit-button" />
      </div>
    </form>
    <div class="widget">
      <a class="image-button" href="home.html"
        ><img src="images/home.png" alt="이미지 1"
      /></a>
      <a class="image-button" href="category(concept).html"
        ><img src="images/개념.png" alt="이미지 2"
      /></a>
      <a class="image-button" href="category(quiz).html"
        ><img src="images/퀴즈.png" alt="이미지 3"
      /></a>
      <a class="image-button" href="category(wronganswer).html"
        ><img src="images/오답.png" alt="이미지 4"
      /></a>
    </div>
  </body>
  <script>
    document
      .getElementById("submit-button")
      .addEventListener("click", function (event) {
        event.preventDefault(); // 폼 제출 기본 동작 방지

        // 입력 폼에서 사용자가 입력한 데이터 가져오기
        const token = "ddd";
        const importance = 1;
        const description = document.getElementById("description").value;

        // POST 요청 데이터 준비
        const data = {
          token: token,
          importance: importance,
          description: description,
        };

        // POST 요청 보내기
        fetch("http://localhost:3000/concept", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("서버 응답:", data);
            alert("데이터가 성공적으로 입력되었습니다");
          })
          .catch((error) => {
            console.error("POST 요청 실패:", error);
            // 오류 처리
          });
      });
  </script>
</html>
