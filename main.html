<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이폰 12 Pro 화면</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
        }

        .header {
            background-color: transparent; 
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
        }

        .content {
            text-align: center;
            padding: 120px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            white-space: nowrap; /* 한 줄로 텍스트를 유지 */
        }

        .image-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .image-button img {
            width: 70px; 
            height: 80px; 
            margin: 10px;
        }

      
        .image-button-container {
            display: flex;
            justify-content: center;
        }

        
        .rounded-rectangle {
            background-color: #734CEB;
            margin-top: 280px;
            border-radius: 7px;
            padding: 10px;
            color: #ffffff; 
        }

    
        .button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 120px;
            color: #ffffff; 
        }

      
        .additional-image {
            width: 70px; 
            height: 80px; 
            margin: 10px; 
        }

      
        .widget {
            display: flex;
            justify-content: center;
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background-color: #ffffff;
        }

      
        .widget .image-button {
            background: none;
            border: none;
            cursor: pointer;
        }

     
        .widget .image-button img {
            
            width: 40px; 
            height: 60px; 
            margin: 20px; 
        }
        .menu {
            margin-top: 50px;
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #fff;
            transition: left 0.3s;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }

        .menu a {
            padding: 10px;
            text-decoration: none;
            color: #000; 
        }

       
        .static-hamburger-icon {
            color: #734CEB;
            font-size: 24px;
            position: fixed;
            top: 40px;
            left: 20px;
            cursor: pointer;
            z-index: 1000; 
        }

    
        .menu-open .static-hamburger-icon {
            display: none;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="hamburger-icon"></div> 
    </div>
    <div class="content">
        <h2 style="font-size: 20px;">포스트잇 추가</h2>
        
        <div class="image-button-container">
            <button class="image-button">
                <div class="add-btn" onclick="navigateToPage(1)">
                    <img src="images/+.png" alt="이미지 1">
                    <p><strong>개념</strong></p>
                </div>
            </button>
            <button class="image-button" onclick="navigateToPage(2)">
                <div class="add-btn">
                    <img src="images/+.png" alt="이미지 1">
                    <p><strong>퀴즈</strong></p>
                </div>
            </button>
            <button class="image-button" onclick="navigateToPage(3)">
                <div class="add-btn">
                    <img src="images/+.png" alt="이미지 1">
                    <p><strong>오답</strong></p>
                </div>
            </button>
        </div>
        
       
        <div class="rounded-rectangle">
            <button class="button" onclick="navigateToPage(4)">타이핑</button>
        </div>
        
    </div>
    <div class="static-hamburger-icon" id="hamburger-icon">&#9776;</div>
    <div class="widget">
        <button class="image-button" onclick="navigateToPage(5)" >
            <div class="add-btn">
                <img src="images/home.png" alt="이미지 2">
            </div>
        </button>
        
        <button class="image-button" onclick="navigateToPage(6)">
            <div class="add-btn">
                <img src="images/개념.png" alt="이미지 2">
            </div>
        </button>
        
        <button class="image-button" onclick="navigateToPage(7)">
            <div class="add-btn">
                <img src="images/퀴즈.png" alt="이미지 3">
            </div>
        </button>
        
        <button class="image-button" onclick="navigateToPage(8)">
            <div class="add-btn">
                <img src="images/오답.png" alt="이미지 4">
            </div>
        </button>
        
    </div>
    <div class="menu">
        <ul>
            <li style="margin-top: 20px;"><a href="#">이용안내</a></li>
            <li><a href="#">버전정보</a></li>
            <li><a href="#">문의사항</a></li>
        </ul>
    </div>
      <script>
        const menu = document.querySelector('.menu');
        const hamburgerIcon = document.querySelector('#hamburger-icon');

        hamburgerIcon.addEventListener('click', () => {
            if (menu.style.left === '0px') {
               
                menu.style.left = '-250px';
                hamburgerIcon.classList.remove('menu-open');
            } else {
              
                menu.style.left = '0px';
                hamburgerIcon.classList.add('menu-open');
            }
        });


        function navigateToPage(pageNumber) {

        let destinationURL = "";

        if (pageNumber === 1) {
            destinationURL = 'addpost-it(concept).html';
        } else if (pageNumber === 2) {
            destinationURL = 'addpost-it(quiz).html';
        } else if (pageNumber === 3) {
            destinationURL = 'addposit-it(wronganswer).html';
        } else if(pageNumber === 4) {
            destinationURL = 'typing.html';
        }else if(pageNumber === 5) {
            destinationURL = 'main.html';
        }else if(pageNumber === 6) {
            destinationURL = 'category(concept).html';
        }else if(pageNumber === 7) {
            destinationURL = 'category(quiz).html';
        }else if(pageNumber === 8) {
            destinationURL = 'category(wronganswer).html';
        }
        // 지정된 URL로 페이지 이동
        window.location.href = destinationURL;
    }
      </script>
      
</body>
</html>
