<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        h1 {
            text-align: center;
        }

        .table-container {
            width: 100%;
            max-width: 600px; /* 표의 최대 너비를 지정하세요 */
            margin-top: 20px;
            overflow-x: auto; /* 가로 스크롤이 필요한 경우 스크롤 허용 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }

        .pending { background-color: #E2D9FC; }
        .completed { background-color: #734CEB; }

        .btn-write {
            display: none; /* 버튼 숨기기 */
        }

        .btn-image {
            display: block;
            position: fixed;
            bottom: 20px; /* 아래로 20px 이동 */
            right: 20px; /* 오른쪽으로 20px 이동 */
            text-align: center;
        }

        .btn-image img {
            width: 50px; /* 이미지 크기 조절 */
            height: 50px;
            cursor: pointer;
        }

        .btn-image p {
            position: absolute;
            bottom: -20px; /* 이미지 바로 아래에 위치 */
            right: 0;
            left: 0;
            margin: 0;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
